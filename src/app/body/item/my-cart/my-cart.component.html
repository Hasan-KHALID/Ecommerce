        <img class="card-img-top" [src]=mycart.img alt="">
        <div  >
            <a class="m-3">Amount:{{mycart.amount}}.</a>
            <a class="m-3">Total Price:{{mycart.totalPrice | currency}}.</a>
        </div>
        
        </div>
        
    </div> 
</div>
