<div class="container">
    <h1>{{currentItem.name}}</h1>
    <div class="row">
        <div class="col-lg-6">
            <img class="card-img-top" [src]="currentItem.image" alt="image">
        </div>
        <div class="col-lg-6">
            <p>{{currentItem.details}}</p>
            <h2>{{currentItem.price}}</h2>
        </div>
    </div>

    <div>
        <a type="button" class="btn btn-primary">-</a>
        <span>{{currentItem.price}}</span>
        <a type="button" class="btn btn-secondary" (click)="productIxdex()">+</a>
        <button class="btn btn-primary">Add to cart</button>
        <a class="btn btn-danger" (click)="this.product.viewItem=!this.product.viewItem" >Cancel</a>
    </div>

</div>
